<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Лендинговая страница проектной работы 'Mesto' курса Веб-разработчик от Яндекс Практикум">
  <meta name="keywords" content="место россия, путешествие, mesto, яндекс практикум">
  <meta name="author" content="Вадим Быков">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Белый логотип Mesto Russia">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/jacques-yves-cousteau.jpeg" alt="Аватар пользователя">
          <div class="profile__info">
            <div class="profile__box-title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__img" src="./images/karachayevsk.jpeg" alt="Заброшенное руинированное здание на фоне леса">
            <div class="element__info">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/mount-elbrus.jpeg" alt="Гора Эльбрус">
            <div class="element__info">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/dombay.jpeg" alt="Горный пик Домбая">
            <div class="element__info">
              <h2 class="element__name">Домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/mount-elbrus.jpeg" alt="Гора Эльбрус">
            <div class="element__info">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/dombay.jpeg" alt="Горный пик Домбая">
            <div class="element__info">
              <h2 class="element__name">Домбай</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__img" src="./images/karachayevsk.jpeg" alt="Заброшенное руинированное здание на фоне леса">
            <div class="element__info">
              <h2 class="element__name">Карачаево-Черкесия</h2>
              <button class="element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <form class="popup__form" name="edit-form" method="get" action="#">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" placeholder="Введите имя" name="name" type="text">
          <input class="popup__input popup__input_type_description" placeholder="Введите описание" name="description" type="text">
          <button class="popup__save-button" type="submit" aria-label="Сохранить форму">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть модальное окно"></button>
      </div>
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
