<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Лендинговая страница проектной работы 'Mesto' курса Веб-разработчик от Яндекс Практикум">
  <meta name="keywords" content="место россия, путешествие, mesto, яндекс практикум">
  <meta name="author" content="Вадим Быков">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Белый логотип Mesto Russia">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/jacques-yves-cousteau.jpeg" alt="Аватар пользователя">
          <div class="profile__info">
            <div class="profile__box-title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Изменить данные профиля"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку с фотографией"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form" method="get" action="#" novalidate>
          <label class="popup__form-container">
          <input class="popup__input popup__input_type_name" placeholder="Введите имя" id="user-name" name="name-input" type="text" minlength="2" maxlength="40" required>
          <span class="popup__input-error" id="user-name-error"></span>
          </label>
          <label class="popup__form-container">
          <input class="popup__input popup__input_type_description" placeholder="Введите описание" id="about" name="description-input" type="text" minlength="2" maxlength="200" required>
          <span class="popup__input-error" id="about-error"></span>
          </label>
          <button class="popup__save-button" type="submit" aria-label="Сохранить форму">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть модальное окно"></button>
      </div>
    </div>
    <div class="popup popup_type_add-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-form" method="get" action="#" novalidate>
          <label class="popup__form-container">
          <input class="popup__input popup__input_type_title" placeholder="Название" id="name-card" name="title-input" type="text" minlength="2" maxlength="30" required>
          <span class="popup__input-error" id="name-card-error"></span>
          </label>
          <label class="popup__form-container">
          <input class="popup__input popup__input_type_image-link" placeholder="Ссылка на картинку" id="link" name="image-link-input" type="url" required>
          <span class="popup__input-error" id="link-error"></span>
          </label>
          <button class="popup__save-button" type="submit" aria-label="Создать новую карточку с местом">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть модальное окно"></button>
      </div>
    </div>
    <div class="popup popup_type_photo-place">
      <div class="popup__container popup__container_type_photo-place">
        <figure class="popup__photo-container">
          <img class="popup__photo" alt="">
          <figcaption class="popup__photo-caption"></figcaption>
        </figure>
        <button class="popup__close-button" type="button" aria-label="Закрыть просмотр фотографии"></button>
      </div>
    </div>
    <template class="element-template">
      <li class="element">
        <img class="element__img" alt="">
        <div class="element__info">
          <h2 class="element__name"></h2>
          <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
        </div>
        <button class="element__remove-button" type="button" aria-label="Удалить место"></button>
      </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
