<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Лендинговая страница проектной работы 'Mesto' курса Веб-разработчик от Яндекс Практикум">
  <meta name="keywords" content="место россия, путешествие, mesto, яндекс практикум">
  <meta name="author" content="Вадим Быков">
  <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Белый логотип Mesto Russia">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <button class="profile__avatar-change" type="button">
            <img class="profile__avatar" src="#" alt="Аватар пользователя">
          </button>
          <div class="profile__info">
            <div class="profile__box-title">
              <h1 class="profile__name"></h1>
              <button class="profile__edit-button" type="button" aria-label="Изменить данные профиля"></button>
            </div>
            <p class="profile__description"></p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку с фотографией"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form" method="get" action="#" novalidate>
          <label class="popup__form-container">
            <input class="popup__input popup__input_type_name" placeholder="Введите имя" id="username" name="username" type="text" minlength="2" maxlength="40" required>
            <span class="popup__input-error" id="username-error"></span>
          </label>
          <label class="popup__form-container">
            <input class="popup__input popup__input_type_description" placeholder="Введите описание" id="description" name="description" type="text" minlength="2" maxlength="200" required>
            <span class="popup__input-error" id="description-error"></span>
          </label>
          <button class="popup__save-button" type="submit" aria-label="Сохранить форму">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть модальное окно"></button>
      </div>
    </div>
    <div class="popup popup_type_add-place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-form" method="get" action="#" novalidate>
          <label class="popup__form-container">
            <input class="popup__input popup__input_type_title" placeholder="Название" id="title" name="title" type="text" minlength="2" maxlength="30" required>
            <span class="popup__input-error" id="title-error"></span>
          </label>
          <label class="popup__form-container">
            <input class="popup__input popup__input_type_image-link" placeholder="Ссылка на картинку" id="link" name="link" type="url" required>
            <span class="popup__input-error" id="link-error"></span>
          </label>
          <button class="popup__save-button" type="submit" aria-label="Создать новую карточку с местом">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть модальное окно"></button>
      </div>
    </div>
    <div class="popup popup_type_photo-place">
      <div class="popup__container popup__container_type_photo-place">
        <figure class="popup__photo-container">
          <img class="popup__photo" src="#" alt="">
          <figcaption class="popup__photo-caption"></figcaption>
        </figure>
        <button class="popup__close-button" type="button" aria-label="Закрыть просмотр фотографии"></button>
      </div>
    </div>
    <div class="popup popup_type_change-avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form" name="change-form" method="get" action="#" novalidate>
          <label class="popup__form-container">
            <input class="popup__input popup__input_type_avatar" placeholder="Ссылка на картинку" id="avatar" name="avatar" type="url" required>
            <span class="popup__input-error" id="avatar-error"></span>
          </label>
          <button class="popup__save-button" type="submit" aria-label="Изменить фотографию профиля">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть модальное окно"></button>
      </div>
    </div>
    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form" name="delete-form" method="get" action="#" novalidate>
          <label class="popup__form-container"></label>
          <button class="popup__save-button" type="submit" aria-label="Согласие с удалением карточки места">Да</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть модальное окно"></button>
      </div>
    </div>
    <template id="element-template">
      <li class="element">
        <img class="element__img" src="#" alt="#">
        <div class="element__info">
          <h2 class="element__name"></h2>
          <div class="element__box">
            <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
            <span class="element__counter-likes"></span>
          </div>
        </div>
        <button class="element__remove-button" type="button" aria-label="Удалить место"></button>
      </li>
    </template>
</body>
</html>
